version: "3"

services:
  db:
    image: postgres:9.5
    environment:
      POSTGRES_USER: "dsva"
  redis:
    image: redis:3.2-alpine
    command: redis-server
      
  test-runner:
    depends_on:
      - "db"
      - "redis"
    build: .
    environment:
      REDIS_URL_CACHE: "redis://redis:6379/0/cache/"
      POSTGRES_HOST: "db"
    privileged: true
    links:
      - "db"
      - "redis"
