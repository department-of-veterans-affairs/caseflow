version: '2'

services:
  appeals-redis:
    image: redis:2.8.23
    ports:
      - "6379:6379"

  appeals-postgres:
    image: postgres:9.3.14
    ports:
      - "5432:5432"
    volumes:
     - ./data/pg-data:/var/lib/postgressql/data
    environment:
     - POSTGRES_PASSWORD=postgres
     - PGDATA=/var/lib/postgressql/data
