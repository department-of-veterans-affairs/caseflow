version: '3'
services:
  vacols-db:
    build: ./local/vacols/.
    container_name: VACOLS_DB
    image: vacols_db
    tty: true
    stdin_open: true
    command: bash -c "/home/oracle/setup/dockerInit.sh"
    volumes:
      - "u01:/u01/app/oracle/oradata"
      - "ORCL:/ORCL"
      - "u02:/u02"
    ports:
      - "1521:1521"

  appeals-redis:
    image: redis:2.8.23
    ports:
      - "6379:6379"

  appeals-postgres:
    image: postgres:9.3.14
    ports:
      - "5432:5432"
    volumes:
      - "postgresdata:/var/lib/postgresql/data"
    environment:
     - POSTGRES_PASSWORD=postgres

  appeals-localstack-aws:
    image: localstack/localstack
    ports:
      - "4567-4583:4567-4583"
      - "${PORT_WEB_UI-8080}:${PORT_WEB_UI-8080}"
    environment:
      - SERVICES=sqs
    volumes:
      - ./local/sqs/conf:/conf

volumes:
  postgresdata:
  u01:
  ORCL:
  u02:
