version: '3'
services:
  db:
    image: postgres:9.3.14
    environment:
      POSTGRES_PASSWORD: 
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata:rw
    ports:
      - "5432:5432"
  redis:
    image: redis:3.2-alpine
    command: redis-server
    ports:
      - "6379:6379"
  web:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    links:
      - db
      - redis