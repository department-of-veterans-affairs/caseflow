version: '3'
services:
  db:
    image: postgres:9.3.14
    environment:
      POSTGRES_PASSWORD: 1234
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata:rw
    ports:
      - "5432:5432"
  redis:
    image: redis:3.2-alpine
    command: redis-server
    ports:
      - "6379:6379"
  web:
    image: caseflow-pr-image2
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    links:
      - db
      - redis
    security_opt:
      - seccomp:unconfined
    entrypoint: /bin/bash
    environment:
      - RAILS_ENV=test
      - DATABASE_URL="postgres://postgres:1234@db:5432/caseflow_certification"
      - REDIS_URL_CACHE="redis://redis:6379/1/cache"
      - REDIS_URL_SIDEKIQ="redis://redis:6379"
    command: |
      -c
      "tail -f /dev/null"

