services:
  # PostgreSQL Database
  appeals-pg:
    image: postgres:14.8
    container_name: appeals-pg
    ports:
      - "5432:5432"
    volumes:
      - postgresdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
    networks:
      - appeals-caseflow

  # Redis Cache
  appeals-redis:
    image: redis:6.2.6
    container_name: appeals-redis
    ports:
      - "6379:6379"
    networks:
      - appeals-caseflow

  # Rails Application
  rails:
    build:
      context: .
      dockerfile: Dockerfile
    command: "bundle exec rails s -p 3000"
    ports:
      - "3000:3000"
    volumes:
      - .:/caseflow
    depends_on:
      - appeals-pg
      - appeals-redis
    env_file:
      - .env
    networks:
      - appeals-caseflow

  # Localstack for AWS Services
  appeals-localstack-aws:
    platform: linux/amd64
    image: localstack/localstack:0.14.5
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs,dynamodb,kms
    volumes:
      - ./local/sqs/conf:/conf
    networks:
      - appeals-caseflow

  # Metabase Analytics
  appeals-metabase:
    platform: linux/amd64
    container_name: metabase
    build:
      context: metabase
    ports:
      - "3002:3000"
    networks:
      - appeals-caseflow

volumes:
  postgresdata: {}

networks:
  appeals-caseflow:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: "127.0.0.1"
