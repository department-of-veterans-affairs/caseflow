language: ruby
dist: wily
rvm:
  - 2.3.0

branches:
    only:
      - master

addons:

# Install PhantomJS 2.0 from source binary, remove once TravisCI environment has PhantomJS 2.0 installed
# see https://github.com/travis-ci/travis-ci/issues/3225 for more details
before_install:
  - mkdir travis-phantomjs
  - wget https://s3-us-west-2.amazonaws.com/va.devops/phantomjs-2.1.1-linux-x86_64.tar.bz2 -O $PWD/travis-phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2
  - tar -xvf $PWD/travis-phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2 -C $PWD/travis-phantomjs
  - export PATH=$PWD/travis-phantomjs/phantomjs-2.1.1-linux-x86_64/bin:$PATH
  - phantomjs -v

before_script:
  - node -v
  - npm -v
  - npm install --no-optional
  - sudo apt-get install pdftk
  - RAILS_ENV=test bundle exec rake db:create
  - RAILS_ENV=test bundle exec rake db:schema:load

# TODO(jd): Enable parallel tests on travis when we are ready
# This involves adding `bundle exec rake parallel:setup[3]` in the before_script block
# and `bundle exec rake parallel:rspec[3]` in the script block
script:
  - bundle exec rake spec
  - bundle exec rake ci:other


bundler_args: "--deployment --without development staging production"
cache:
  directories:
    - vendor/bundle

notifications:
  email: false

services:
  - redis-server
