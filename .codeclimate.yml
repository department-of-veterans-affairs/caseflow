version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    enabled: false
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
    enabled: false
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    enabled: false
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.

plugins:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        ruby:
        javascript:
          mass_threshold: 50
  eslint:
    enabled: true
  fixme:
    enabled: true
    exclude_patterns:
    - '.codeclimate.yml'
    config:
      strings:
      - TODO
      - FIXME
      - HACK
      - BUG
      - XXX
  reek:
    enabled: true
    exclude_patterns:
    - 'db/migrate/*'
  rubocop:
    enabled: true
    channel: rubocop-0-67
  scss-lint:
    enabled: true

exclude_patterns:
  - 'db/schema.rb'
  - 'db/seeds.rb'
  - 'node_modules/**/*'
  - 'app/mappers/zip_code_to_lat_lng_mapper.rb'
  - 'tmp/**/*'
  - 'app/assets/**/*'
  - 'spec/**/*'
