version: '3'
services:
  appeals-redis:
    container_name: appeals-redis
    image: redis:6.2.6
    ports:
      - "6379:6379"

  appeals-postgres:
    image: postgres:14.8
    container_name: appeals-db
    ports:
      - "5432:5432"
    volumes:
      - "postgresdata:/var/lib/postgresql/data"
    environment:
     - POSTGRES_PASSWORD=postgres

  appeals-localstack-aws:
    platform: linux/amd64
    container_name: localstack
    image: localstack/localstack:0.14.5
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs
    volumes:
      - ./local/sqs/conf:/conf

  appeals-metabase:
    platform: linux/amd64
    container_name: metabase3 # change this to metabase after testing is done
    image: metabase/metabase:latest
    ports:
      - "3002:3000"

volumes:
  postgresdata:
