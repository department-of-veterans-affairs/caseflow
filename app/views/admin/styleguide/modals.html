<%
  modal_id = "<MODAL_ID_HERE>"
%>
<section class="cf-modal" id="<%= modal_id %>" role="alertdialog" aria-labelledby="<%= modal_id %>-title" aria-describedby="<%= modal_id %>-desc">

  <div class="cf-modal-body">
    <!-- Modal box messaging -->
    <button type="button" class="cf-modal-close cf-action-closemodal">
      <%=svg_icon(:close)%>
    </button>
    <h1 class="cf-modal-title" id="<%= modal_id %>-title">Modal title.</h1>
    <p class="cf-modal-normal-text" id="<%= modal_id %>-desc">
      This is an informational modal.
    </p>
    <div class="cf-modal-divider"></div>
    <div class="cf-push-row cf-modal-controls">
      <button type="button" class="usa-button-outline cf-action-closemodal cf-push-left" data-controls="#<%= modal_id%>">Go back</button>
      <a href="#" class="cf-push-right usa-button usa-button-secondary">Confirm</a>
    </div>
    <!-- /modal box messaging -->
  </div>
</section>
