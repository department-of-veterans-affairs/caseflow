post:
  summary: upload cmp
  tags:
  - Correspondence
  description: Allows uploading of CMP package to Caseflow
  parameters: []
  responses:
    '200':
      description: successful
  requestBody:
    content:
      multiport/form-data:
        schema:
          type: object
          title: Upload Request
          description: Upload request containing the file binary and upload payload data
          required:
            - payload
            - file
          properties:
            payload:
              $ref: './payload.yaml'
            file:
              type: string
              format: binary
            file:
              type: string
              format: binary
        encoding:
          file:
            contentType: image/png, image/jpeg
