                            nullable: true
                          receiptDate:
                            type: string
                            format: date
                            nullable: true
                          informalConference:
                            type: boolean
                            nullable: true
                          sameOffice:
                            type: boolean
                            nullable: true
                          legacyOptInApproved:
                            type: boolean
                            nullable: true
                          alerts:
                            type: array
                            items:
                              type: object
                              properties:
                                type:
                                  $ref: "#/components/schemas/HigherLevelReviewAlerts"
                                details:
                                  type: object
                                  properties:
                                    decisionDate:
                                      type: string
                                      format: date
                                      nullable: true
                                    availableOptions:
                                      type: array
                                      items:
                                        type: string
                                    dueDate:
                                      type: string
                                      format: date
                                      nullable: true
                          events:
                            type: array
                            items:
                              type: object
                              properties:
                                type:
                                  $ref: "#/components/schemas/HigherLevelReviewEvents"
                                date:
                                  type: string
                                  format: date
                      relationships:
                        type: object
                        properties:
                          veteran:
                            type: object
                            properties:
                              data:
                                type: object
                                properties:
                                  type:
                                    type: string
                                    enum: ["Veteran"]
                                  id:
                                    type: string # file_number
                          claimant:
                            type: object
                            properties:
                              data:
                                type: object
                                properties:
                                  type:
                                    type: string
                                    enum: ["Claimant"]
                                  id:
                                    type: string # participant id
                          requestIssues:
                            type: object
                            properties:
                              data:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    type:
                                      type: string
                                      enum: ["RequestIssue"]
                                    id:
                                      type: integer
                          decisionIssues:
                            type: object
                            properties:
                              data:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    type:
                                      type: string
                                      enum: ["DecisionIssue"]
                                    id:
                                      type: integer
                  included:
                    type: array
                    items:
                      anyOf:
                        - type: object
                          properties:
                            type:
                              type: string
                              enum: ["DecisionIssue"]
                            id:
                              type: integer
                            attributes:
                              type: object
                              properties:
                                approxDecisionDate:
                                  type: string
                                  format: date
                                  nullable: true
                                decisionText:
                                  type: string
                                  nullable: true
                                description:
                                  type: string
                                disposition:
                                  type: string
                                  nullable: true
                                finalized:
                                  type: boolean
                        - type: object
                          properties:
                            type:
                              type: string
                              enum: ["RequestIssue"]
                            id:
                              type: integer
                            attributes:
                              type: object
                              properties:
                                active:
                                  type: boolean
                                statusDescription:
                                  type: string
                                diagnosticCode:
                                  type: string
                                  nullable: true
                                ratingIssueId: # rating_issue_reference_id
                                  type: string
                                  nullable: true
                                ratingIssueProfileDate:
                                  type: string
                                  format: date
                                  nullable: true
                                ratingDecisionId:
                                  type: string
                                  nullable: true
                                description:
                                  type: string
                                  nullable: true
                                contentionText:
                                  type: string
                                approxDecisionDate:
                                  type: string
                                  format: date
                                category:
                                  type: string
                                  nullable: true
                                notes:
                                  type: string
                                  nullable: true
                                isUnidentified:
                                  type: boolean
                                  nullable: true
                                rampClaimId:
                                  type: string
                                  nullable: true
                                legacyAppealId: # vacols_id
                                  type: string
                                  nullable: true
                                legacyAppealIssueId: # vacols_sequence_id
                                  type: integer
                                  nullable: true
                                decisionReviewTitle:
                                  type: string
                                  nullable: true
                                decisionIssueId: # contested_decision_issue_id
                                  type: integer
                                  nullable: true
                                withdrawalDate:
                                  type: string
                                  format: date
                                  nullable: true
                                contestedIssueDescription:
                                  type: string
                                  nullable: true
                                endProductCleared:
                                  type: boolean
                                  nullable: true
                                endProductCode:
                                  type: string
                                ineligible:
                                  type: object
                                  nullable: true
                                  description: This is null when the issue is eligible.  When it's ineligible, this object is populated with ineligibility information.
