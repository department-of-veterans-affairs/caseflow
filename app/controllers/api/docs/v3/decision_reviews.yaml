                      type:
                        type: string
                        enum: ["HigherLevelReview"]
                        description: Will be "HigherLevelReview"
                      attributes:
                        type: object
                        properties:
                          status:
                            type: string
                          aoj:
                            type: string
                            nullable: true
                          programArea:
                            type: string
                          benefitType:
                            $ref: "#/components/schemas/BenefitType"
                          description:
