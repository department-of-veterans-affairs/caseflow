version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.2-browsers
        environment:
          - RAILS_ENV: test
          - POSTGRES_HOST: localhost
          - POSTGRES_USER: root
      - image: circleci/postgres:10.2
        environment:
          - POSTGRES_USER: root
            POSTGRES_DB: circle-test_test

    steps:
      - checkout

      - run:
          name: Which bundler?
          command: bundle -v

      - run:
          name: bundle install
          command: bundle check || bundle install --without production staging

      - run:
          name: Tests
          command: rake
