AllCops:
  Exclude:
    - 'db/migrate/*'
    - 'db/schema.rb'
    - 'config/**/*'
    - 'script/**/*'
    - 'vendor/**/*'
    - './.simplecov'
    - 'client/node_modules/**/*'
  TargetRailsVersion: 5.1
  UseCache: true

Bundler/OrderedGems:
  Enabled: true
  TreatCommentsAsGroupSeparators: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/BlockLength:
  Enabled: false

Rails:
  Enabled: true

Rails/Output:
  Exclude:
    - 'lib/**/*.rb'

Rails/DynamicFindBy:
  Enabled: false

Rails/OutputSafety:
  Enabled: false

Rails/UnknownEnv:
  Enabled: false

Rails/LexicallyScopedActionFilter:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Rails/FilePath:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false

Rails/InverseOf:
  Enabled: false

Rails/Present:
  NotBlank: false
  UnlessBlank: false

Metrics/MethodLength:
  Max: 20
  Exclude:
    - "spec/**/*"

Metrics/ClassLength:
  Max: 400

Metrics/AbcSize:
  Max: 30

Style/DoubleNegation:
  Enabled: false

Performance/RedundantBlockCall:
  Enabled: false

Style/NegatedIf:
  Enabled: false

Style/EachWithObject:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/MultipleComparison:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: brackets

Style/SignalException:
  EnforcedStyle: semantic

Style/TernaryParentheses:
  EnforcedStyle: require_parentheses_when_complex

Style/IfUnlessModifier:
  Enabled: false

Style/RedundantBegin:
  Enabled: false

Naming/FileName:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Lint/UriEscapeUnescape:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
