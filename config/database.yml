# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV["DB_CONN_POOL_MAX_SIZE"] || 5 %>
  timeout: 5000

development:
  <<: *default
  username: <%= `whoami` %>
  database: caseflow_certification_development

development_vacols:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/development-vacols.sqlite3

staging:
  <<: *default
  username: <%= `whoami` %>
  database: caseflow_certification_staging

# For connecting to the DEV VACOLS Database
staging_vacols:
  adapter: oracle_enhanced
  username: <%= ENV["VACOLS_USERNAME"] %>
  password: <%= ENV["VACOLS_PASSWORD"] %>
  host: <%= ENV["VACOLS_HOST"] || "vacols.dev.vaco.va.gov" %>
  port: <%= ENV["VACOLS_PORT"] || 1526 %>
  database: <%= ENV["VACOLS_DATABASE"] || "BVAP.VACO.VA.GOV" %>

production:
  <<: *default
  url: <%= ENV["POSTGRES_URL"] %>

production_vacols:
  adapter: oracle_enhanced
  username: <%= ENV["VACOLS_USERNAME"] %>
  password: <%= ENV["VACOLS_PASSWORD"] %>
  host: <%= ENV["VACOLS_HOST"] %>
  port: <%= ENV["VACOLS_PORT"] %>
  database: <%= ENV["VACOLS_DATABASE"] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: <%= `whoami` %>
  database: caseflow_certification_test

test_vacols:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/development-vacols.sqlite3

