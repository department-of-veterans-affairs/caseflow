version: '3'
services:

  appeals-localstack-aws:
    container_name: localstack
    image: localstack/localstack:latest
    ports:
      - "4561-4583:4561-4583"
      - "8082:${PORT_WEB_UI-8080}"
    environment:
      - SERVICES=sqs
    volumes:
      - ./local/sqs/conf:/conf
      - ./local/sqs/localstack:/tmp/localstack"

  vacols-db-development:
    container_name: VACOLS_DB-development
    image: vacols_db:latest
    ports:
      - "1521:1521"
    depends_on:
      - appeals-localstack-aws

  appeals-redis:
    container_name: appeals-redis
    image: redis:2.8.23
    ports:
      - "6379:6379"
    depends_on:
      - vacols-db-development

  appeals-postgres:
    image: postgres:9.5
    container_name: appeals-db
    ports:
      - "5432:5432"
    volumes:
      - "postgresdata:/var/lib/postgresql/data"
    environment:
     - POSTGRES_PASSWORD=postgres
    depends_on:
      - appeals-redis


  # private docker registry and you need to have permissions to use it
  appeals-app:
    image: 008577686731.dkr.ecr.us-gov-west-1.amazonaws.com/caseflow:latest
    container_name: appeals-app
    ports:
      - "3000:3000"
    depends_on:
      - appeals-redis
      - appeals-postgres
      - vacols-db-development
      - appeals-localstack-aws
    command: /bin/bash -c "./docker-bi"

  appeals-web:
    image: nginx
    volumes:
      - ${PWD}/local/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ${PWD}/local/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
    depends_on:
      - appeals-app
    command: /bin/bash -c "exec nginx -g 'daemon off;'"

volumes:
  postgresdata:
